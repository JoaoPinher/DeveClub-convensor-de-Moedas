<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Convensor-de-Moedas</title>

</head>

<body>

    <img class="logo" src="./assets/logo1.png" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.00,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">

                <img src="assets/brasil 2.png" alt="moeda-a-converter">

                <p class="currency" >Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="Seta">

            <div class="currency-box">

                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertida">

                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>

            </div>

        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
